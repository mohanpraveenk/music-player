 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="asserts/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="musicplayer">
        <div class="top">
            <center>now playing</center>
        </div>
        <div class="img">
            <img src="" alt="">
        </div>
        <div class="songdetails">
            <marquee><p class="name"></p></marquee>
            <p class="genre"></p>
        </div>
        <div class="music-area">
            <div class="music-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="timer">
                <span class="current">0.00</span>
                <span class="max">0.00</span>
            </div>
            
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="repeat">repeat</i>
            <i id="previous" class="material-icons" title="previous">skip_previous</i>
            <div class="play-pause">
                <i  class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
           <i id="more-music" class="material-icons">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i  class=" list material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close"  class="material-icons">close</i>
            </div>
       
        <ul>
            
        </ul>
    </div>
</div>
    <script src="asserts/script.js"></script>
</body>
</html>
